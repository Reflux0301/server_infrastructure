variant: fcos
version: 1.5.0
boot_device:
  luks:
    tpm2: true
    tang:
      - url: http://192.168.1.130
        thumbprint: kIBh_MfcUIQ58TJ6_8VgJ19Hg0APBdX-wW588CGSePA 
    threshold: 2
passwd:
  users:
    - name: nsa_admin
      home_dir: /home/nsa_admin
      groups:
        - wheel
        - sudo
      shell: /bin/bash
      ssh_authorized_keys: 
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAku+jOnrGRxpe0TBUmN8FjmQaKvbcOWLsCej4GQ/sjd kuantum@DESKTOP-6HK09KG
kernel_arguments:
  should_exist:
    - ip=192.168.1.201::192.168.1.1:255.255.255.0:server.gobitch.es:eth0:none:1.1.1.1
    - spectre_v2=on
    - spec_store_bypass_disable=on
    - l1tf=full,force
    - mds=full,nosmt
    - tsx=off
    - tsx_async_abort=full,nosmt
    - kvm.nx_huge_pages=force
    - nosmt=force
    - l1d_flush=on
    - mmio_stale_data=full,nosmt
    - random.trust_bootloader=off
    - random.trust_cpu=off
    - intel_iommu=on
    - amd_iommu=force_isolation
    - efi=disable_early_pci_dma
    - iommu=force
    - iommu.passthrough=0
    - iommu.strict=1
    - slab_nomerge
    - init_on_alloc=1
    - init_on_free=1
    - pti=on
    - vsyscall=none
    - page_alloc.shuffle=1
    - randomize_kstack_offset=on
    - extra_latent_entropy
    - debugfs=off
systemd:
  units:
    - name: rpm-ostree-install@.service
      enabled: true
      contents_local: rpm-ostree-install@.service
    - name: rpm-ostree-install@hyperv-daemons-license.service
      enabled: true
    - name: rpm-ostree-install@hyperv-daemons.service
      enabled: true
    - name: systemd-oomd.service
      enabled: true
    - name: rpm-ostree-countme.timer
      enabled: false
      mask: true
    - name: docker.service
      enabled: false
storage:
  directories:
    - path: /var/cache/rpm-ostree-install
    - path: /etc/systemd/system/NetworkManager.service.d
    - path: /etc/systemd/system/irqbalance.service.d
    - path: /var/local/podman/configs/gotbitches
    - path: /var/local/podman/configs/matterbridge
    - path: /var/local/podman/configs/pantalaimon
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: server.gotbitch.es
    - path: /var/local/podman/configs/matterbridge/bridge.toml
      mode: 0644
      contents:
        local: matterbridge/bridge.toml
    - path: /etc/containers/systemd/gotbitches.container
      mode: 0644
      contents:
        local: gotbitches/gotbitches.container
    - path: /etc/containers/systemd/gotbitches.image
      mode: 0644
      contents:
        local: gotbitches/gotbitches.image
    - path: /etc/containers/systemd/gotbitches.network
      mode: 0644
      contents:
        local: gotbitches/gotbitches.network
    - path: /etc/containers/systemd/matterbridge.container
      mode: 0644
      contents:
        local: matterbridge/matterbridge.container
    - path: /etc/containers/systemd/matterbridge.image
      mode: 0644
      contents:
        local: matterbridge/matterbridge.image
    - path: /etc/containers/systemd/matterbridge.network
      mode: 0644
      contents:
        local: matterbridge/matterbridge.network
    - path: /etc/containers/systemd/pantalaimon.container
      mode: 0644
      contents:
        local: pantalaimon/pantalaimon.container
    - path: /etc/containers/systemd/pantalaimon.image
      mode: 0644
      contents:
        local: pantalaimon/pantalaimon.image
    - path: /etc/systemd/system/irqbalance.service.d/hardened.conf
      mode: 0644
      contents:
        local: irqbalance-hardened.conf
    - path: /etc/systemd/system/NetworkManager.service.d/hardened.conf
      mode: 0644
      contents:
        local: nm-hardened.conf
    - path: /etc/ssh/sshd_config.d/override.conf
      mode: 0644
      contents:
        local: ssh_override.conf
    - path: /etc/sysctl.d/override.conf
      mode: 0644
      contents:
        local: sysctl_override.conf
    - path: /etc/modprobe.d/override.conf
      mode: 0644
      contents:
        local: modprobe_override.conf
  links:
    - path: /etc/systemd/system/kdump.service
      overwrite: true
      target: /dev/null
    - path: /etc/systemd/system/debug-shell.service
      overwrite: true
      target: /dev/null
    - path: /etc/systemd/system/ctrl-alt-del.target
      overwrite: true
      target: /dev/null
